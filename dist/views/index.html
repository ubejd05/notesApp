<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">

  <title>Notes App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Notes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Notes</a>
          <a class="nav-link" href="/create">New Note</a>
        </div>
        <div class="navbar-nav ms-auto">

          <a class="nav-link login" href="login.html">Login</a>
          <a class="nav-link register" href="signup.html">Register</a>
          <a class="nav-link logout" href="#">Logout</a>

        </div>
      </div>

    </div>
  </nav>


  <div id="all-notes"></div>



  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary modal-button" data-bs-toggle="modal" data-bs-target="#new-note-modal">
  Add New Note
</button>

<!-- Modal -->
<div class="modal fade" id="new-note-modal" tabindex="-1" aria-labelledby="new-note-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-5">
      <h1>Add New Note</h1>
      <form id="new-note-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" class="form-control" name="body" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Note</button>
      </form>
    </div>
  </div>
</div>

  

  
  <form id="signup-form" style="display: none;"></form>
  <form id="login-form" style="display: none;"></form>

  <script src="../bundle.js"></script>
</body>
</html>
